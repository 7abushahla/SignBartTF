  - 61  # right_hand_pinky_mcp
  - 62  # right_hand_pinky_pip
  - 63  # right_hand_pinky_dip
  - 64  # right_hand_pinky_tip

max_position_embeddings: 256
pe: learn  # learned positional embeddings
num_labels: 10
