# configs/arabic-asl-46kpts-hands-shoulders-wrists.yaml
# Configuration for Arabic Sign Language - 46 KEYPOINTS (HANDS + SHOULDERS + WRISTS)
# Uses MediaPipe Holistic: Pose shoulders (2) + pose wrists (2) + Left Hand (21) + Right Hand (21)
# Extracted from 65-kpt Holistic (NO FACE) dataset

activation_dropout: 0.3
attention_dropout: 0.0
classifier_dropout: 0.7
d_model: 144
decoder_attention_heads: 8
decoder_ffn_dim: 144
decoder_layerdrop: 0.4
decoder_layers: 2
dropout: 0.3
encoder_attention_heads: 8
encoder_ffn_dim: 144
encoder_layerdrop: 0.4
encoder_layers: 2

# Group Structure (3 groups for normalization):
#   Group 1: Pose shoulders + wrists (11-12, 15-16) - 4 keypoints
#   Group 2: Left hand (23-43) - 21 keypoints
#   Group 3: Right hand (44-64) - 21 keypoints

joint_idx:
  # Pose shoulders + wrists (4 keypoints)
  - 11  # left_shoulder
  - 12  # right_shoulder
  - 15  # left_wrist
  - 16  # right_wrist
  # Left hand (21 keypoints: 23-43)
  - 23  # left_hand_wrist
  - 24  # left_hand_thumb_cmc
  - 25  # left_hand_thumb_mcp
  - 26  # left_hand_thumb_ip
  - 27  # left_hand_thumb_tip
  - 28  # left_hand_index_mcp
  - 29  # left_hand_index_pip
  - 30  # left_hand_index_dip
  - 31  # left_hand_index_tip
  - 32  # left_hand_middle_mcp
  - 33  # left_hand_middle_pip
  - 34  # left_hand_middle_dip
  - 35  # left_hand_middle_tip
  - 36  # left_hand_ring_mcp
  - 37  # left_hand_ring_pip
  - 38  # left_hand_ring_dip
  - 39  # left_hand_ring_tip
  - 40  # left_hand_pinky_mcp
  - 41  # left_hand_pinky_pip
  - 42  # left_hand_pinky_dip
  - 43  # left_hand_pinky_tip
  # Right hand (21 keypoints: 44-64)
  - 44  # right_hand_wrist
  - 45  # right_hand_thumb_cmc
  - 46  # right_hand_thumb_mcp
  - 47  # right_hand_thumb_ip
  - 48  # right_hand_thumb_tip
