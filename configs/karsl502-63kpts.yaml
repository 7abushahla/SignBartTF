# configs/karsl502-63kpts.yaml
# Configuration for KArSL-502 - 63 KEYPOINTS
#
# 63 KEYPOINTS layout:
#   Pose subset (15) + Left Hand (21) + Right Hand (21) + Face subset (6)
# Matches the existing 63-keypoint v2.1 layout used for Arabic ASL / LSA64.

activation_dropout: 0.3
attention_dropout: 0.0
classifier_dropout: 0.7
d_model: 144
decoder_attention_heads: 8
decoder_ffn_dim: 144
decoder_layerdrop: 0.4
decoder_layers: 2
dropout: 0.3
encoder_attention_heads: 8
encoder_ffn_dim: 144
encoder_layerdrop: 0.4
encoder_layers: 2

# 63 KEYPOINTS (v2.1):
#   - Pose subset: 15 landmarks (indices 0-14)
