# configs/arabic-asl-65kpts.yaml
# Configuration for Arabic Sign Language - 65 KEYPOINTS (NO FACE)
# Uses MediaPipe Holistic: Upper Body Pose (23) + Left Hand (21) + Right Hand (21)
# Optimized for faster inference on mobile devices

activation_dropout: 0.3
attention_dropout: 0.0
classifier_dropout: 0.7
d_model: 144
decoder_attention_heads: 8
decoder_ffn_dim: 144
decoder_layerdrop: 0.4
decoder_layers: 2
dropout: 0.3
encoder_attention_heads: 8
encoder_ffn_dim: 144
encoder_layerdrop: 0.4
encoder_layers: 2

# 65 KEYPOINTS from MediaPipe Holistic (NO FACE):
#   - Upper Body Pose: 23 landmarks (indices 0-22)
#   - Left Hand: 21 landmarks (indices 23-43)
#   - Right Hand: 21 landmarks (indices 44-64)
#
# This matches the on-device preprocessing in:
#   - MLR511_Project/lib/preprocessing/keypoint_preprocessing.dart
#
# Group Structure (3 groups for normalization):
#   Group 1: Upper body pose (0-22) - 23 keypoints
#   Group 2: Left hand (23-43) - 21 keypoints
#   Group 3: Right hand (44-64) - 21 keypoints
#
# REMOVED: Face landmarks (65-89) - 25 keypoints removed for faster inference

joint_idx:
  # Upper body pose ONLY (23 keypoints: 0-22)
  - 0   # nose
  - 1   # left_eye_inner
  - 2   # left_eye
  - 3   # left_eye_outer
  - 4   # right_eye_inner
  - 5   # right_eye
  - 6   # right_eye_outer
  - 7   # left_ear
  - 8   # right_ear
  - 9   # mouth_left
  - 10  # mouth_right
  - 11  # left_shoulder
  - 12  # right_shoulder
  - 13  # left_elbow
  - 14  # right_elbow
  - 15  # left_wrist
  - 16  # right_wrist
